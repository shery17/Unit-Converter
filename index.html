<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="">

        <div id="frame">

            <div class="purple-background">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-el">
                <button id="convert-btn">Convert</button>
            </div>
    
            <div class="gray-background center-flexbox" id="footer">
                <div class="container">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-p"></p>
                </div>
                <div class="container">
                    <h3>Volume (Litres/Gallons)</h3>
                    <p id="volume-p"></p>
                </div>
                <div class="container">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-p"></p>
                </div>
            </div>

        </div>
        
        <script src="unitConverter.js"></script>
    </body>
</html>
